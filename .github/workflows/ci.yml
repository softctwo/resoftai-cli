name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, "claude/**" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: resoftai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install 'pydantic[email]'

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/ --output-format=github
      continue-on-error: true

    - name: Type check with mypy
      run: |
        pip install mypy types-PyYAML
        mypy src/resoftai --ignore-missing-imports
      continue-on-error: true

    - name: Run tests with pytest
      env:
        DATABASE_URL: sqlite+aiosqlite:///:memory:
        JWT_SECRET_KEY: test-secret-key-for-ci
        JWT_ALGORITHM: HS256
      run: |
        PYTHONPATH=src python -m pytest tests/ -v --cov=src/resoftai --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
      continue-on-error: true

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
        retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          resoftai
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker load < /tmp/docker-image.tar
        docker run --rm resoftai:${{ github.sha }} python -c "import resoftai; print('Image OK')"
      continue-on-error: true

  integration-test:
    name: Integration Tests with Docker
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create environment file
      run: |
        cat > .env << EOF
        DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/resoftai
        JWT_SECRET_KEY=test-secret-key-for-integration
        JWT_ALGORITHM=HS256
        LLM_PROVIDER=mock
        API_HOST=0.0.0.0
        API_PORT=8000
        EOF

    - name: Start services with Docker Compose
      run: |
        docker-compose up -d postgres
        docker-compose ps

    - name: Wait for PostgreSQL to be ready
      run: |
        timeout 60 bash -c 'until docker-compose exec -T postgres pg_isready -U postgres; do sleep 2; done'

    - name: Run integration tests
      run: |
        echo "Integration tests would run here"
        # docker-compose run --rm backend pytest tests/integration/ -v
      continue-on-error: true

    - name: Collect Docker Compose logs
      if: always()
      run: |
        docker-compose logs > docker-compose.log

    - name: Upload Docker Compose logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-compose-logs
        path: docker-compose.log

    - name: Shutdown services
      if: always()
      run: docker-compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Bandit security scanner
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: bandit-report.json
      if: always()
