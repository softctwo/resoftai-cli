version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: resoftai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-resoftai}
      POSTGRES_USER: ${DATABASE_USER:-resoftai}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-resoftai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resoftai-network

  # Redis Cache (optional, for session/caching)
  redis:
    image: redis:7-alpine
    container_name: resoftai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resoftai-network

  # ResoftAI API Server
  api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.production
    container_name: resoftai-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${DATABASE_USER:-resoftai}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME:-resoftai}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # LLM Provider (default)
      LLM_PROVIDER: ${LLM_PROVIDER:-deepseek}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-deepseek-chat}
      LLM_API_BASE: ${LLM_API_BASE:-}

      # API Server
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_ENABLE_WEBSOCKET: ${API_ENABLE_WEBSOCKET:-true}

      # Enterprise Features
      ENTERPRISE_MODE: ${ENTERPRISE_MODE:-true}
      PLUGIN_ENABLED: ${PLUGIN_ENABLED:-true}
      PLUGIN_DIR: /app/plugins

      # Monitoring
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SENTRY_DSN: ${SENTRY_DSN:-}

      # Security
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}

    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - plugins:/app/plugins
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - resoftai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: resoftai-nginx
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    networks:
      - resoftai-network

  # Background Worker (optional, for async tasks)
  worker:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.production
    container_name: resoftai-worker
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://${DATABASE_USER:-resoftai}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME:-resoftai}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-deepseek}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-deepseek-chat}
      WORKER_MODE: "true"
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - plugins:/app/plugins
    command: ["python", "-m", "resoftai.worker"]
    networks:
      - resoftai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local
  plugins:
    driver: local
  nginx_logs:
    driver: local

networks:
  resoftai-network:
    driver: bridge
