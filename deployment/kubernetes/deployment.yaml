---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: resoftai

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: resoftai-config
  namespace: resoftai
data:
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  LOG_LEVEL: "INFO"
  ENTERPRISE_MODE: "true"
  PLUGIN_ENABLED: "true"
  API_ENABLE_WEBSOCKET: "true"
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: resoftai-secrets
  namespace: resoftai
type: Opaque
stringData:
  DATABASE_URL: "postgresql+asyncpg://resoftai:changeme@postgres:5432/resoftai"
  JWT_SECRET_KEY: "your-secret-key-change-this-in-production"
  LLM_API_KEY: "your-llm-api-key"
  REDIS_PASSWORD: "your-redis-password"

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: resoftai
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: resoftai
        - name: POSTGRES_USER
          value: resoftai
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: resoftai-secrets
              key: DATABASE_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - resoftai
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - resoftai
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: resoftai
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: resoftai
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --requirepass
        - $(REDIS_PASSWORD)
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: resoftai-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: resoftai
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None

---
# ResoftAI API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resoftai-api
  namespace: resoftai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: resoftai-api
  template:
    metadata:
      labels:
        app: resoftai-api
        version: v1
    spec:
      initContainers:
      # Database migration init container
      - name: db-migration
        image: resoftai/resoftai:latest
        command: ["python", "-m", "alembic", "upgrade", "head"]
        envFrom:
        - configMapRef:
            name: resoftai-config
        - secretRef:
            name: resoftai-secrets
      containers:
      - name: api
        image: resoftai/resoftai:latest
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: resoftai-config
        - secretRef:
            name: resoftai-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: plugins
          mountPath: /app/plugins
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvc
      - name: plugins
        persistentVolumeClaim:
          claimName: plugins-pvc

---
# Persistent Volume Claims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-data-pvc
  namespace: resoftai
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plugins-pvc
  namespace: resoftai
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: resoftai-api
  namespace: resoftai
spec:
  selector:
    app: resoftai-api
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: resoftai-api-hpa
  namespace: resoftai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: resoftai-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resoftai-ingress
  namespace: resoftai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: resoftai-api
spec:
  tls:
  - hosts:
    - resoftai.yourdomain.com
    secretName: resoftai-tls
  rules:
  - host: resoftai.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: resoftai-api
            port:
              number: 8000
