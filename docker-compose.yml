version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: resoftai-postgres
    environment:
      POSTGRES_DB: resoftai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - resoftai-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: resoftai-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/resoftai
      - LLM_PROVIDER=deepseek
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=deepseek-chat
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - resoftai_workspace:/app/workspace
    networks:
      - resoftai-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resoftai-frontend
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_SOCKET_URL=/
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - resoftai-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  resoftai_workspace:
    driver: local

networks:
  resoftai-network:
    driver: bridge
